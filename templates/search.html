{% extends 'base.html' %} {% block content %}
<!-- Insert code block here -->
<div id="loginform" class="col-4 container">
    <h3>Enter pet criteria</h3>
    <form class="mt-3" id="search-form" method="POST">
        {{ form.hidden_tag() }} {% for field in form if field.widget.input_type
        != "hidden" %}
        <div class="form-group">
            <p>
                {{ field.label }} {{ field(class_='form-control') }} {% for
                error in field.errors %} {{ error }} {% endfor %}
            </p>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
