<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/341d9713e7.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Truculenta:wght@700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/static/styles.css" />
        <title>Adopt A Pet</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron py-1">
                <div class="d-flex justify-content-between">
                    <h1>Adopt A Pet</h1>
                    {%if "username" in session %}
                    <div>
                        <p class="lead">
                            <a
                                class="btn btn-info btn-lg mt-4"
                                href="/logout"
                                role="button"
                                >Logout</a
                            >
                        </p>
                    </div>
                    {% else %}
                    <div>
                        <p class="lead">
                            <a
                                class="btn btn-info btn-lg mt-4"
                                href="/login"
                                role="button"
                                >Log In</a
                            >
                        </p>
                        <p class="lead">
                            <a
                                class="btn btn-info btn-lg"
                                href="/register"
                                role="button"
                                >Register</a
                            >
                        </p>
                    </div>
                    {%endif%}
                </div>
            </div>
        </div>
        {% block content %}
        <!-- Code from template files inserted here -->

        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
        ></script>
        <script src="/static/app.js"></script>
    </body>
</html>
