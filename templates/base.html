<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Truculenta:wght@700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/static/styles.css" />
        <title>Adopt A Pet</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="d-flex justify-content-between">
                    <h1>Adopt A Pet</h1>
                    {%if False %}
                    <!--! LOGGED IN? -->
                    <div>
                        <p class="lead">
                            <a
                                class="btn btn-primary btn-lg"
                                href="/logout"
                                role="button"
                                >Logout</a
                            >
                        </p>
                    </div>
                    {% else %}
                    <div>
                        <p class="lead">
                            <a
                                class="btn btn-primary btn-lg"
                                href="/login"
                                role="button"
                                >Log In</a
                            >
                        </p>
                        <p class="lead">
                            <a
                                class="btn btn-primary btn-lg"
                                href="/register"
                                role="button"
                                >Register</a
                            >
                        </p>
                    </div>
                    {%endif%}
                </div>
            </div>
        </div>
        {% block content %}
        <!-- Code from template files inserted here -->
        {% endblock %}
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
